<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homework5</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
 <body>
   <header class="bar">
     <ul>
       <li><a href="#">Ola! Entrar ou Cadastre-se</a></li>
       <li><a href="#">Minhas Ofertas</a></li>
       <li><img src="img/inventicons-29.png" alt="Flag" /></li>
       <li><a href="#">Ajuda</a></li>
       <li><a href="#">Contato</a></li>
       <li><a href="#">Forum</a></li>
       <li><a href="#">Vender</a></li>
       <li><a href="#">Meu YouBike</a></li>
     </ul>
   </header>
   <div class="wrapper">
     <div class="Cadastre">
       <div class="Cadastre-s">
         <h1>Cadastre-se</h1>
       </div>
       <div class="fb-btn">
         <img src="img/layer-3-copy.png" alt="facebook" />
       </div>

       <form action="#">
         <div class="center">
           <button type="button" class="facebook"></button>
         </div>
         <div class="title">
           <h2>OU</h2>
         </div>
         <div class="center">
           <input type="text" placeholder="First name" name="firstname" id="firstname"/>
         </div>
         <div class="center">
           <input type="text" placeholder="Last name" name="lastmane" id="lastmane"/>
         </div>
         <div class="center">
           <input type="email" placeholder="Email Address" name="email"/>
         </div>
         <div class="center">
           <input type="password" placeholder="Choose password" name="password" id="password"/>
         </div>
         <div class="center">
           <input type="password" placeholder="Password Confirm" name="confirm" id="confirm"/>
         </div>
         <div class="check">
           <input type="checkbox" name="updates"/><span>Send me Youbike updates and tips</span>
         </div>
         <div class="center">
           <button type="submit" class="create">Create my Account</button>
         </div>
         <div class="btn">Create my Account</div>
         <div class="agreement">
           <p>By clicking the button above, you agree to the Terms of Service
           Xiew our Privacy Policy.</p>
         </div>
       </form>
     </div>
   </div>
 </body>
</html>
